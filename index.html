<!DOCTYPE HTML>
<html>

<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="container">
        <h1>To-do list</h1>

        <div class="add-elements">
            <input id="add" type="text" placeholder="Add something you want to do">
            <button id="btn">Add</button>
        </div>

        <div class="element-list">
            <ul id="list">
                <li>Work on your code</li>
                <li>Improve your code</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
